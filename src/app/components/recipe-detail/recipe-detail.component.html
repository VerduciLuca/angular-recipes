<div *ngIf="recipe" class="detail">
  <h1>{{recipe.name}}</h1>
  <h3>{{recipe.category | categoryToString}}</h3>
  <hr>
  <p *ngFor="let ing of recipe.ingredients">{{ing}}</p>
  <hr>
  <p>{{recipe.description}}</p>
  <hr>
  <img class="rec-img" [src]="recipe.url" alt="Photo of a {{recipe.name}}">
  <p>{{recipe.createdAt | toHumanDate}}</p>
  <!-- <button mat-stroked-button color="primary" (click)="deleteRecipe()">Delete recipe</button> -->
  <button appSuperButton>Delete recipe</button>
</div>
