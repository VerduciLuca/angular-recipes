<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{recipe?.name}}</mat-card-title>
    <mat-card-subtitle>{{recipe?.createdAt}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe?.url" alt="Photo of a {{recipe?.name}}">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button routerLink="/recipe/{{recipe?.id}}" routerLinkActive="router-link-active">RECIPE</button>
  </mat-card-actions>
</mat-card>
