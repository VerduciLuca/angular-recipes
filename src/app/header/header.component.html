<mat-toolbar color="primary">
  <button mat-icon-button class="icon" routerLink="/list" routerLinkActive="router-link-active">
    <mat-icon>local_dining</mat-icon>
  </button>
  <span>Recipes</span>
  <span class="spacer"></span>
  <mat-form-field>
    <mat-label>Filtra per categoria</mat-label>
    <mat-select [(value)]="selectedCategory" (valueChange)="categoryChanged()">
      <mat-option value="-1">
        tutti
      </mat-option>
      <mat-option value="{{el[1]}}" *ngFor="let el of categories">
        {{el[0]}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button class="icon favorite-icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button routerLink="/new" routerLinkActive="router-link-active" mat-icon-button class="icon"  >
    <mat-icon  >add_circle_outline</mat-icon>

  </button>
  <button (click)="toggleTheme()" mat-icon-button class="icon">
    <mat-icon>invert_colors</mat-icon>
  </button>
</mat-toolbar>
